<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Random Number Game</h1>
    <form id="input-form">
      <div id="max-number">
        <h3>Generate a number between 0 and</h3>
        <input type="number" min="0" />
      </div>
      <div id="user-number">
        Guess the number:
        <input type="number" min="0" />
        <button>Play!</button>
      </div>
    </form>
    <div class="hidden" id="result">
      <p id="choose"></p>
      <p id="win-lose"></p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
