<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form id="max-form">
      <h3>Generate a number between 0 and</h3>
      <input type="number" min="0" />
    </form>

    <form id="user-form">
      Guess the number:
      <input id="user-input" type="number" min="0" />
      <button>play!</button>
    </form>
    <h3 class="hidden" id="result"></h3>
    <h3 class="hidden" id="win">You won!</h3>
    <h3 class="hidden" id="lose">You lost!</h3>
    <script src="src/index.js"></script>
  </body>
</html>
