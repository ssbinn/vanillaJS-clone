<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>

    <!-- enter 누를 시 submit 방지하기 위함 -->
    <form name="frm" id="input-form" onsubmit="return false;">
      <div id="max-number">
        <h3 style="display: inline;">Generate a number between 0 and</h3>
        <input type="number" min="0" />
      </div>
      <br />
      <div id="guess-number">
        Guess the number:
        <input type="number" min="0" />
        <button type="button">Play!</button>
      </div>
    </form>

    <div class="hidden" id="answer">
      <span id="choose"></span>
      <br />
      <span id="win-lose"></span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
