<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>0113 App</title>
</head>
<body>
    <h2 id="clock">00:00:00</h2>
    <form class="hidden" id ="login-form"> 
        <!--(user) input의 유효성 검사를 작동시키기 위해선, input이 form안에 있어야 함-->
        <!--input 안에 있는 버튼(또는 enter)을 누르거나 type이 "submit"인 input을 클릭하면, form submit 됨-->
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <button>Log In</button>
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press enter" required/> <!--required (필수) - 입력하지 않으면 todo가 추가되지 않음-->
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
